<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <style type="text/css">
      #content {
        width: 600px ;
        margin: 50px auto;
      }
      
      .center_label {
        font: 22px sans-serif;
      }
      
      .arcLabel {
        font: 15px sans-serif;
        fill: #fff;
      }
      
      
      
      svg {
        font: 10px sans-serif;
      }

      .background path {
        fill: none;
        stroke: #ccc;
        stroke-opacity: .4;
        shape-rendering: crispEdges;
      }

      .foreground path {
        fill: none;
        stroke: steelblue;
        stroke-opacity: .7;
      }

      .brush .extent {
        fill-opacity: .3;
        stroke: #fff;
        shape-rendering: crispEdges;
      }

      .axis line, .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .axis text {
        text-shadow: 0 1px 0 #fff;
        cursor: move;
      }
    </style>
  </head>
  <body id="content">
    <script type="text/javascript">
    var m = [30, 10, 10, 10],
        w = 800 - m[1] - m[3],
        h = 600 - m[0] - m[2];

    var x = d3.scale.ordinal().rangePoints([0, w], 1),
        y = {},
        dragging = {};

    var line = d3.svg.line(),
        axis = d3.svg.axis().orient("left"),
        background,
        foreground;

    var svg = d3.select("body").append("svg:svg")
        .attr("width", w + m[1] + m[3])
        .attr("height", h + m[0] + m[2])
      .append("svg:g")
        .attr("transform", "translate(" + m[3] + ", " + m[0] + ")");

    var csv_content = [
            {"time":"09", "type":"Frühstück", "occasion":"Daheim", "total_amount":"mittel","Dauer":"15"},
            {"time":"12", "type":"Mittagessen", "occasion":"Arbeit", "total_amount":"viel","Dauer":"30"},
            {"time":"12,5", "type":"Snack", "occasion":"Imbiss", "total_amount":"mittel","Dauer":"10"},
            {"time":"12,75", "type":"Abendessen", "occasion":"Daheim", "total_amount":"viel","Dauer":"45"},
            {"time":"08,25", "type":"Frühstück", "occasion":"Daheim", "total_amount":"mittel","Dauer":"10"},
            {"time":"12,5", "type":"Mittagessen", "occasion":"Arbeit", "total_amount":"wenig","Dauer":"30"},
            {"time":"16,5", "type":"Snack", "occasion":"Imbiss", "total_amount":"mittel","Dauer":"5"},
            {"time":"20", "type":"Abendessen", "occasion":"Restaurant", "total_amount":"viel","Dauer":"30"},
            {"time":"09", "type":"Frühstück", "occasion":"Daheim", "total_amount":"mittel","Dauer":"15"},
            {"time":"12,5", "type":"Mittagessen", "occasion":"Mensa", "total_amount":"viel","Dauer":"35"},
            {"time":"15,5", "type":"Snack", "occasion":"Imbiss", "total_amount":"mittel","Dauer":"10"},
            {"time":"21", "type":"Abendessen", "occasion":"Daheim", "total_amount":"wenig","Dauer":"40"},
            {"time":"11", "type":"Frühstück", "occasion":"Daheim", "total_amount":"viel","Dauer":"20"},
            {"time":"13", "type":"Mittagessen", "occasion":"Mensa", "total_amount":"wenig","Dauer":"30"},
            {"time":"20", "type":"Abendessen", "occasion":"Daheim", "total_amount":"viel","Dauer":"50"},
            {"time":"09", "type":"Frühstück", "occasion":"Daheim", "total_amount":"mittel","Dauer":"10"},
            {"time":"12", "type":"Mittagessen", "occasion":"Mensa", "total_amount":"viel","Dauer":"40"},
            {"time":"19", "type":"Snack", "occasion":"Daheim", "total_amount":"mittel","Dauer":"10"},
            {"time":"21", "type":"Abendessen", "occasion":"Daheim", "total_amount":"viel","Dauer":"30"},
            {"time":"07", "type":"Frühstück", "occasion":"Daheim", "total_amount":"mittel","Dauer":"15"}];
    
      // Extract the list of dimensions and create a scale for each.
      x.domain(dimensions = d3.keys(csv_content[0]).filter(function(key) {

        //if (key === "time") {
          //return false;
        //} 
        //else {
          y[key] = d3.scale.ordinal()
            .domain(csv_content.map(function(p) { return p[key]; }))
            .rangePoints([h, 0]);          
        //}

        return true;
      }));




      // Add grey background lines for context.
      background = svg.append("svg:g")
          .attr("class", "background")
        .selectAll("path")
          .data(csv_content)
        .enter().append("svg:path")
          .attr("d", path);

      // Add blue foreground lines for focus.
      foreground = svg.append("svg:g")
          .attr("class", "foreground")
        .selectAll("path")
          .data(csv_content)
        .enter().append("svg:path")
          .attr("d", path);

      // Add a group element for each dimension.
      var g = svg.selectAll(".dimension")
          .data(dimensions)
        .enter().append("svg:g")
          .attr("class", "dimension")
          .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
          .call(d3.behavior.drag()
            .on("dragstart", function(d) {
              dragging[d] = this.__origin__ = x(d);
              background.attr("visibility", "hidden");
            })
            .on("drag", function(d) {
              dragging[d] = Math.min(w, Math.max(0, this.__origin__ += d3.event.dx));
              foreground.attr("d", path);
              dimensions.sort(function(a, b) { return position(a) - position(b); });
              x.domain(dimensions);
              g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
            })
            .on("dragend", function(d) {
              delete this.__origin__;
              delete dragging[d];
              transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
              transition(foreground)
                  .attr("d", path);
              background
                  .attr("d", path)
                  .transition()
                  .delay(500)
                  .duration(0)
                  .attr("visibility", null);
            }));

      // Add an axis and title.
      g.append("svg:g")
          .attr("class", "axis")
          .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
        .append("svg:text")
          .attr("text-anchor", "middle")
          .attr("y", -9)
          .text(String);

      // Add and store a brush for each axis.
      g.append("svg:g")
          .attr("class", "brush")
          .each(function(d) { d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brush", brush)); })
        .selectAll("rect")
          .attr("x", -8)
          .attr("width", 16);


    function position(d) {
      var v = dragging[d];
      return v == null ? x(d) : v;
    }

    function transition(g) {
      return g.transition().duration(500);
    }

    // Returns the path for a given data point.
    function path(d) {
      return line(dimensions.map(function(p) {
       return [position(p), y[p](d[p])]; }));
    }

    // Handles a brush event, toggling the display of foreground lines.
    function brush() {
      var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
          extents = actives.map(function(p) { return y[p].brush.extent(); });
      foreground.style("display", function(d) {
        return actives.every(function(p, i) {
          return extents[i][0] <= d[p] && d[p] <= extents[i][1];
        }) ? null : "none";
      });
    }
    </script>
  </body>
</html>
